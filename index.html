<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Question 1/$</h1>
        <form id="quiz-form">
            <div class="question">
                <p>Question1</p>
                <label>
                    <input type="radio" name="q1" value="a"> Answer1
                </label>
                <label>
                    <input type="radio" name="q1" value="b"> Answer2
                </label>
                <label>
                    <input type="radio" name="q1" value="c"> Answer3
                </label>
            </div>
            <div class="question">
                <p>Question2</p>
                <label>
                    <input type="checkbox" name="q2" value="a"> Answer1
                </label>
                <label>
                    <input type="checkbox" name="q2" value="b"> Answer2
                </label>
                <label>
                    <input type="checkbox" name="q2" value="c"> Answer3
                </label>
                <div class="question">
                    <p>Question3</p>
                    <label>
                        <input type="checkbox" name="q3" value="a"> Answer1
                    </label>
                    <label>
                        <input type="checkbox" name="q3" value="b"> Answer2
                    </label>
                    <label>
                        <input type="checkbox" name="q3" value="c"> Answer3
                    </label>
                </div>
            </div>
        </form>
        <div class="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
