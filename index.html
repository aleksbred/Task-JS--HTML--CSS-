<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Quiz</title>
	<link rel="stylesheet" href="style/main.css" />
</head>
<body>
	<div class="toggle-block">
		<input type="button" value="Switch theme" id="toggle-theme" class="toggle"/>
	</div>
	<section class="quiz" id="quiz">
		<div class="quiz-header" id="header">
			<!-- Блок с вопросами -->
			<h1 class="title" id="numberQuestion">Question %numberQuestion% / %lengthQuestions%</h1>
			<h2 class="title">Загружаем вопрос...</h2>

			<!-- Блок результата -->
			<h2 class="title">%title%</h2>
			<h3 class="summary">%message%</h3>
			<p class="result">%result%</p>
		</div>

		<ul class="quiz-list" id="list">
		</ul>

		<button class="quiz-submit submit" id="submit">Answer</button>

	</section>

	<script src="/js/main.js" type="module"></script>
</body>
</html>
